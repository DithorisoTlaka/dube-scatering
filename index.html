<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>App Discovery | Home</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8F9FB; color: #1a1a1a; overflow-x: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        @media (min-width: 768px) {
            .sidebar { width: 80px; transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
            .sidebar:hover { width: 260px; }
            .sidebar-text { opacity: 0; white-space: nowrap; transition: opacity 0.2s; pointer-events: none; }
            .sidebar:hover .sidebar-text { opacity: 1; pointer-events: auto; }
            .main-content { margin-left: 80px; transition: margin-left 0.3s; }
        }

        .category-item:hover { background: rgba(37, 99, 235, 0.1); color: #2563eb; }
        .category-item.active { background: #2563eb; color: white; }

        /* Expansion Styling */
        .app-card { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer; height: fit-content; }
        .app-card.expanded { grid-column: 1 / -1; cursor: default; }
        .details-pane { display: none; animation: fadeIn 0.5s ease forwards; }
        .expanded .details-pane { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Modal styling */
        .modal-backdrop { background: rgba(0,0,0,0.4); backdrop-filter: blur(8px); display: none; opacity: 0; transition: opacity 0.3s ease; }
        .modal-backdrop.active { display: flex; opacity: 1; }
    </style>
</head>
<body class="pb-24 md:pb-0">

    <div id="dl-modal" class="modal-backdrop fixed inset-0 z-[200] items-center justify-center p-6">
        <div class="bg-white rounded-[3rem] p-8 max-w-sm w-full text-center shadow-2xl">
            <div id="dl-initial">
                <div class="w-20 h-20 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center text-3xl mx-auto mb-6">
                    <i class="fa-solid fa-cloud-arrow-down"></i>
                </div>
                <h3 class="text-2xl font-black tracking-tighter mb-2">Confirm Download</h3>
                <p class="text-gray-500 font-medium mb-8">Are you sure you want to download <span id="target-app-name" class="text-black font-bold">this app</span>?</p>
                <div class="flex flex-col gap-3">
                    <button id="start-dl-btn" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold hover:bg-blue-700 transition active:scale-95">Download Now</button>
                    <button onclick="closeDlModal()" class="w-full bg-gray-100 text-gray-500 py-4 rounded-2xl font-bold hover:bg-gray-200 transition">Cancel</button>
                </div>
            </div>
            
            <div id="dl-progress" class="hidden">
                <div class="w-20 h-20 bg-gray-100 text-blue-600 rounded-full flex items-center justify-center text-3xl mx-auto mb-6 relative overflow-hidden">
                    <i class="fa-solid fa-spinner fa-spin"></i>
                </div>
                <h3 class="text-2xl font-black tracking-tighter mb-2">Downloading...</h3>
                <div class="w-full bg-gray-100 h-3 rounded-full mb-4 overflow-hidden">
                    <div id="dl-bar" class="bg-blue-600 h-full w-0 transition-all duration-300"></div>
                </div>
                <p id="dl-percent" class="text-blue-600 font-black">0%</p>
            </div>
        </div>
    </div>

    <aside id="sidebar" class="sidebar fixed left-0 top-0 h-full bg-white border-r border-gray-100 z-[100] hidden md:flex flex-col py-8 shadow-xl">
        <div class="px-6 mb-10 flex items-center overflow-hidden">
            <div class="min-w-[32px] h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white">
                <i class="fa-solid fa-rocket"></i>
            </div>
            <span class="sidebar-text ml-4 font-black text-xl tracking-tighter">MarketHub</span>
        </div>
        <nav class="flex-1 px-4 space-y-2">
            <button onclick="filterCat('All')" class="category-item active w-full flex items-center p-4 rounded-2xl transition group">
                <i class="fa-solid fa-grid-2 min-w-[20px] text-center"></i>
                <span class="sidebar-text ml-4 font-bold text-sm">All Discoveries</span>
            </button>
            <button onclick="filterCat('Games')" class="category-item w-full flex items-center p-4 rounded-2xl transition group">
                <i class="fa-solid fa-gamepad min-w-[20px] text-center"></i>
                <span class="sidebar-text ml-4 font-bold text-sm">Gaming Zone</span>
            </button>
            <button onclick="filterCat('Apps')" class="category-item w-full flex items-center p-4 rounded-2xl transition group">
                <i class="fa-solid fa-layer-group min-w-[20px] text-center"></i>
                <span class="sidebar-text ml-4 font-bold text-sm">Applications</span>
            </button>
            <button onclick="filterCat('Productivity')" class="category-item w-full flex items-center p-4 rounded-2xl transition group">
                <i class="fa-solid fa-list-check min-w-[20px] text-center"></i>
                <span class="sidebar-text ml-4 font-bold text-sm">Productivity</span>
            </button>
            <button onclick="filterCat('Entertainment')" class="category-item w-full flex items-center p-4 rounded-2xl transition group">
                <i class="fa-solid fa-clapperboard min-w-[20px] text-center"></i>
                <span class="sidebar-text ml-4 font-bold text-sm">Entertainment</span>
            </button>
            <button onclick="filterCat('Graphics & Design')" class="category-item w-full flex items-center p-4 rounded-2xl transition group">
                <i class="fa-solid fa-bezier-curve min-w-[20px] text-center"></i>
                <span class="sidebar-text ml-4 font-bold text-sm">Design Tools</span>
            </button>
        </nav>
    </aside>

    <main class="main-content min-h-screen">
        <div class="max-w-6xl mx-auto px-6 py-10">
            <div class="relative mb-12">
                <i class="fa-solid fa-magnifying-glass absolute left-6 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <input type="text" id="search-bar" placeholder="Find your next favorite app..." 
                    class="w-full pl-14 pr-6 py-5 bg-white rounded-[2rem] shadow-sm border border-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>

            <section class="mb-14">
                <h3 class="text-2xl font-black mb-6 flex items-center"><span class="w-2 h-6 bg-blue-600 rounded-full mr-3"></span> Spotlights</h3>
                <div id="featured-container" class="flex overflow-x-auto gap-6 no-scrollbar snap-x pb-4">
                    <div class="animate-pulse bg-gray-200 min-w-[450px] h-72 rounded-[3rem]"></div>
                </div>
            </section>

            <section>
                <h3 id="current-cat-title" class="text-2xl font-black mb-8">All Discoveries</h3>
                <div id="app-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 items-start">
                    </div>
            </section>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD_lFs83fyT6pNcNECGueOYJeedGVKY7GA",
            authDomain: "homieclothing-da3f7.firebaseapp.com",
            databaseURL: "https://homieclothing-da3f7-default-rtdb.firebaseio.com",
            projectId: "homieclothing-da3f7",
            storageBucket: "homieclothing-da3f7.appspot.com",
            messagingSenderId: "1051904277079",
            appId: "1:1051904277079:web:8166b47b1a1407e2fe0112"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let allApps = [];
        let currentFilter = 'All';
        let activeDlUrl = "";

        onValue(ref(db, 'featured'), (snap) => {
            const data = snap.val();
            const container = document.getElementById('featured-container');
            container.innerHTML = data ? "" : "<p class='text-gray-400 px-4'>No spotlights today.</p>";
            if(data) {
                Object.values(data).forEach(item => {
                    container.innerHTML += `
                        <div class="relative min-w-[320px] md:min-w-[500px] h-72 rounded-[3rem] overflow-hidden snap-center shadow-lg group cursor-pointer">
                            <img src="${item.banner || item.icon}" class="absolute inset-0 w-full h-full object-cover transition duration-700 group-hover:scale-105">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/10 to-transparent p-10 flex flex-col justify-end">
                                <span class="text-blue-400 text-xs font-black uppercase tracking-widest mb-2">${item.category}</span>
                                <h4 class="text-white text-3xl font-black tracking-tighter">${item.name}</h4>
                            </div>
                        </div>`;
                });
            }
        });

        onValue(ref(db, 'apps'), (snap) => {
            const data = snap.val();
            allApps = data ? Object.values(data).filter(a => a.isConfirmed) : [];
            renderApps();
        });

        function renderApps(filter = 'All', search = '') {
            const grid = document.getElementById('app-grid');
            grid.innerHTML = "";
            const filtered = allApps.filter(app => {
                const matchesCat = filter === 'All' || app.category === filter;
                const matchesSearch = app.name.toLowerCase().includes(search.toLowerCase());
                return matchesCat && matchesSearch;
            });

            filtered.forEach((app, index) => {
                const card = document.createElement('div');
                card.className = "app-card bg-white p-6 rounded-[2.5rem] border border-gray-100 shadow-sm hover:shadow-xl group overflow-hidden";
                card.onclick = (e) => { if(!e.target.closest('.get-btn')) card.classList.toggle('expanded'); };
                
                card.innerHTML = `
                    <div class="flex items-start gap-4 mb-4">
                        <img src="${app.icon}" class="w-16 h-16 rounded-2xl shadow-inner object-cover bg-gray-50 border border-gray-50">
                        <div class="flex-1">
                            <h4 class="font-black text-base line-clamp-1">${app.name}</h4>
                            <p class="text-gray-400 text-[10px] font-bold uppercase tracking-wider">${app.category}</p>
                            <div class="flex items-center mt-1">
                                <i class="fa-solid fa-star text-orange-400 text-[10px]"></i>
                                <span class="ml-1 text-[10px] text-gray-500 font-bold">${app.rating || '5.0'}</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="details-pane mt-4 border-t border-gray-50 pt-4">
                        <p class="text-gray-500 text-sm leading-relaxed mb-6">${app.description || 'No description available for this application.'}</p>
                        <div class="grid grid-cols-2 gap-4 mb-6">
                            <div class="bg-gray-50 p-3 rounded-2xl text-center">
                                <p class="text-[9px] uppercase font-black text-gray-400">Developer</p>
                                <p class="text-xs font-bold text-gray-800">Verified Hub</p>
                            </div>
                            <div class="bg-gray-50 p-3 rounded-2xl text-center">
                                <p class="text-[9px] uppercase font-black text-gray-400">Size</p>
                                <p class="text-xs font-bold text-gray-800">Adaptive</p>
                            </div>
                        </div>
                    </div>

                    <button onclick="initDownload('${app.name}', '${app.downloadUrl}')" class="get-btn block w-full text-center bg-gray-50 text-blue-600 py-3.5 rounded-2xl font-black text-xs group-hover:bg-blue-600 group-hover:text-white transition transform active:scale-95 uppercase tracking-tighter">
                        Get Now
                    </button>
                `;
                grid.appendChild(card);
            });
        }

        window.initDownload = (name, url) => {
            activeDlUrl = url;
            document.getElementById('target-app-name').innerText = name;
            document.getElementById('dl-modal').classList.add('active');
            document.getElementById('dl-initial').classList.remove('hidden');
            document.getElementById('dl-progress').classList.add('hidden');
        };

        window.closeDlModal = () => {
            document.getElementById('dl-modal').classList.remove('active');
        };

        document.getElementById('start-dl-btn').onclick = () => {
            document.getElementById('dl-initial').classList.add('hidden');
            document.getElementById('dl-progress').classList.remove('hidden');
            
            let progress = 0;
            const bar = document.getElementById('dl-bar');
            const percentText = document.getElementById('dl-percent');
            
            const interval = setInterval(() => {
                progress += Math.floor(Math.random() * 10) + 5;
                if(progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    setTimeout(() => {
                        window.location.href = activeDlUrl;
                        closeDlModal();
                    }, 500);
                }
                bar.style.width = progress + '%';
                percentText.innerText = progress + '%';
            }, 200);
        };

        document.getElementById('search-bar').oninput = (e) => renderApps(currentFilter, e.target.value);

        window.filterCat = (cat) => {
            currentFilter = cat;
            document.getElementById('current-cat-title').innerText = cat === 'All' ? 'All Discoveries' : cat;
            document.querySelectorAll('.category-item').forEach(btn => {
                const btnText = btn.querySelector('.sidebar-text').innerText;
                const isMatch = (cat === 'All' && btnText === 'All Discoveries') || (cat === 'Games' && btnText === 'Gaming Zone') || (cat === 'Apps' && btnText === 'Applications') || (cat === 'Productivity' && btnText === 'Productivity') || (cat === 'Entertainment' && btnText === 'Entertainment') || (cat === 'Graphics & Design' && btnText === 'Design Tools');
                btn.classList.toggle('active', isMatch);
            });
            renderApps(cat, document.getElementById('search-bar').value);
        };
    </script>
</body>
</html>
