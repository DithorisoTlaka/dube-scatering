<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - TheHub</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      background: url('https://images.unsplash.com/photo-1557683316-973673baf926?auto=format&fit=crop&q=80&w=2000') 
                  center/cover no-repeat fixed;
      color: #f1f5f9;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.55);
      z-index: 0;
    }

    .container {
      background: rgba(30, 30, 50, 0.75);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2.5rem 2rem;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.08);
      position: relative;
      z-index: 1;
      transition: all 0.4s ease;
    }

    .logo {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(90deg, #a78bfa, #7c3aed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.8rem;
    }

    h1 {
      font-size: 1.9rem;
      margin-bottom: 0.6rem;
    }

    .subtitle {
      color: #cbd5e1;
      margin-bottom: 2rem;
      font-size: 1.05rem;
    }

    .btn {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border-radius: 12px;
      font-size: 1.05rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.25s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      border: none;
    }

    .google-btn {
      background: white;
      color: #1e293b;
    }

    .google-btn:hover {
      box-shadow: 0 6px 20px rgba(255,255,255,0.15);
      transform: translateY(-2px);
    }

    .email-btn {
      background: #7c3aed;
      color: white;
    }

    .email-btn:hover {
      background: #6d28d9;
    }

    .form-group {
      margin: 1.4rem 0;
      text-align: left;
      opacity: 0;
      transform: translateY(15px);
      transition: all 0.4s ease;
    }

    .form-group.visible {
      opacity: 1;
      transform: translateY(0);
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.08);
      color: white;
      font-size: 1rem;
    }

    input::placeholder {
      color: #94a3b8;
    }

    .submit-btn {
      background: linear-gradient(90deg, #7c3aed, #a78bfa);
      color: white;
      margin-top: 1.5rem;
      font-weight: 600;
    }

    .submit-btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .google-icon {
      width: 24px;
      height: 24px;
    }

    .info {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #94a3b8;
    }

    /* ── Modal / Bottom Sheet ──────────────────────────────── */
    .auth-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(4px);
    }

    .modal-content {
      background: rgba(30, 30, 50, 0.92);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      width: 90%;
      max-width: 420px;
      padding: 2.2rem 1.8rem;
      position: relative;
      border: 1px solid rgba(255,255,255,0.1);
      animation: fadeUp 0.4s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .close-btn {
      position: absolute;
      top: 14px;
      right: 18px;
      font-size: 1.6rem;
      color: #94a3b8;
      cursor: pointer;
    }

    /* Mobile → Bottom Sheet style */
    @media (max-width: 640px) {
      .modal-content {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        border-radius: 20px 20px 0 0;
        max-width: 100%;
        width: 100%;
        animation: slideUp 0.4s ease;
      }

      @keyframes slideUp {
        from { transform: translateY(100%); }
        to   { transform: translateY(0); }
      }
    }

    .loading {
      opacity: 0.7;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">TheHub</div>
    <h1>Welcome</h1>
    <p class="subtitle">Sign in to continue your journey</p>

    <button class="btn google-btn" id="googleSignInBtn">
      <svg class="google-icon" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.51h5.84c-.25 1.31-.98 2.42-2.07 3.16v2.63h3.35c1.96-1.81 3.1-4.47 3.1-7.99z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.35-2.63c-.98.66-2.23 1.06-3.93 1.06-3.02 0-5.58-2.04-6.49-4.79H.96v2.67C2.75 20.94 7.1 23 12 23z"/>
        <path fill="#FBBC05" d="M5.51 14.21c-.23-.66-.36-1.37-.36-2.21s.13-1.55.36-2.21V7.34H.96C.35 8.85 0 10.39 0 12s.35 3.15.96 4.66l4.55-2.45z"/>
        <path fill="#EA4335" d="M12 4.98c1.64 0 3.11.56 4.27 1.66l3.19-3.19C17.46 1.01 14.97 0 12 0 7.1 0 2.75 2.06.96 5.34l4.55 2.45C6.42 5.02 8.98 3 12 3z"/>
      </svg>
      Continue with Google
    </button>

    <button class="btn email-btn" id="showEmailForm">Login with Email</button>

    <div class="info">
      By continuing, you agree to our<br>Terms of Service • Privacy Policy
    </div>
  </div>

  <!-- Modal / Bottom Sheet for Email Login -->
  <div class="auth-modal" id="authModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      
      <h2 style="margin-bottom:1.5rem;">Sign in with Email</h2>

      <div class="form-group">
        <input type="text" id="firstName" placeholder="First Name" required>
      </div>

      <div class="form-group">
        <input type="text" id="surname" placeholder="Surname" required>
      </div>

      <div class="form-group">
        <input type="password" id="password" placeholder="Password" required>
      </div>

      <button class="btn submit-btn" id="emailSignInBtn">Sign In</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { 
      getAuth, 
      GoogleAuthProvider, 
      signInWithPopup,
      signInWithEmailAndPassword,
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBU3RFrnyCkKOQkR-WIxsl1UXprwzozVhc",
      authDomain: "dee-shub.firebaseapp.com",
      projectId: "dee-shub",
      storageBucket: "dee-shub.firebasestorage.app",
      messagingSenderId: "993759340836",
      appId: "1:993759340836:web:c533801c3288e1b8122bb1",
      measurementId: "G-3DFH9QEZ26"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const googleBtn = document.getElementById('googleSignInBtn');
    const showEmailBtn = document.getElementById('showEmailForm');
    const modal = document.getElementById('authModal');
    const closeModal = document.getElementById('closeModal');
    const emailSignInBtn = document.getElementById('emailSignInBtn');

    // Show email form in modal/bottom sheet
    showEmailBtn.addEventListener('click', () => {
      modal.style.display = 'flex';
      // Small delay for animation
      setTimeout(() => {
        document.querySelectorAll('.form-group').forEach(el => el.classList.add('visible'));
      }, 100);
    });

    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
      document.querySelectorAll('.form-group').forEach(el => el.classList.remove('visible'));
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) modal.style.display = 'none';
    });

    // Google Sign-In
    googleBtn.addEventListener('click', async () => {
      try {
        googleBtn.classList.add('loading');
        googleBtn.textContent = 'Signing in...';
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        console.log("Google Sign-in success:", user.displayName);
        window.location.href = "/dashboard.html"; // ← your destination
      } catch (error) {
        console.error(error);
        alert("Google Sign-In failed: " + (error.message || "Try again"));
      } finally {
        googleBtn.classList.remove('loading');
        googleBtn.innerHTML = `<svg class="google-icon" viewBox="0 0 24 24">…</svg> Continue with Google`;
      }
    });

    // Email Sign-In (very basic – in real app you'd want validation + create user if needed)
    emailSignInBtn.addEventListener('click', async () => {
      const email = `${document.getElementById('firstName').value.trim().toLowerCase()}@example.com`; // ← dummy email logic - CHANGE THIS!
      const password = document.getElementById('password').value;

      if (!email || !password) {
        alert("Please fill in all fields");
        return;
      }

      try {
        const result = await signInWithEmailAndPassword(auth, email, password);
        console.log("Email sign-in success:", result.user.email);
        window.location.href = "/dashboard.html";
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });

    // Auto-redirect if already signed in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("Already signed in:", user.email);
        // window.location.href = "/dashboard.html";
      }
    });
  </script>
</body>
</html>
