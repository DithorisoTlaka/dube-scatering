    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#0B1120',      /* Deep Blue/Black Background */
                            card: '#151F32',    /* Lighter Slate for Cards */
                            border: '#1E293B',  /* Border color */

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        @media (min-width: 768px) {
            .sidebar { 
                width: 80px; 
                transition: width 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); 
            }
            .sidebar:hover { 
                width: 260px; 
            }
            
            .sidebar-text { 
                opacity: 0; 
                white-space: nowrap; 
                transition: opacity 0.2s ease-in-out; 
                pointer-events: none; 
            }
            .sidebar:hover .sidebar-text { 
                opacity: 1; 
                pointer-events: auto; 
                transition-delay: 0.1s;
            }

            .main-content { 
                margin-left: 80px; 
                transition: margin-left 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); 
            }
            
            #sidebar:hover ~ .main-content {
                margin-left: 260px;
            }
        }

        .category-item:hover { background: rgba(37, 99, 235, 0.1); color: #2563eb; }
        .category-item.active { background: #2563eb !important; color: white !important; }

        .slide { display: none; opacity: 0; transition: opacity 0.5s ease-in-out; }
        .slide.active { display: block; opacity: 1; }

        .dot { transition: all 0.3s ease; }
        .dot.active { width: 24px; background-color: white; opacity: 1; }

        .custom-modal { display: none; opacity: 0; transition: all 0.3s ease; }
        .custom-modal.active { display: flex; opacity: 1; }
        .modal-content { transform: scale(0.9); transition: transform 0.3s ease; }
        .custom-modal.active .modal-content { transform: scale(1); }

        .modal-backdrop { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(8px); }
        .progress-glow { box-shadow: 0 0 15px rgba(37, 99, 235, 0.4); }

        .mobile-nav { box-shadow: 0 -10px 25px -5px rgba(0, 0, 0, 0.1); }
        html.dark .mobile-nav { box-shadow: 0 -10px 25px -5px rgba(0, 0, 0, 0.5); }

        #profile-dropdown {
            transform: translateY(10px);
            opacity: 0;
            pointer-events: none;
            transition: all 0.2s ease;
        }
        #profile-dropdown.show {
            transform: translateY(0);
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD_lFs83fyT6pNcNECGueOYJeedGVKY7GA",
            authDomain: "homieclothing-da3f7.firebaseapp.com",
            databaseURL: "https://homieclothing-da3f7-default-rtdb.firebaseio.com",
            projectId: "homieclothing-da3f7",
            storageBucket: "homieclothing-da3f7.appspot.com",
            messagingSenderId: "1051904277079",
            appId: "1:1051904277079:web:8166b47b1a1407e2fe0112"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let allApps = [];
        let currentFilter = 'All';
        let activeDlUrl = "";
        let activeAppName = "";
        let activeAppIcon = "";
        let slideIndex = 0;
        let totalSlides = 0;

        // HISTORY LOGIC
        function saveToHistory(name, icon) {
            let history = JSON.parse(localStorage.getItem('vynix_history') || '[]');
            if (!history.find(item => item.name === name)) {
                history.unshift({ name, icon, date: new Date().toLocaleDateString() });
                localStorage.setItem('vynix_history', JSON.stringify(history.slice(0, 10)));
                renderHistory();
            }
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            const history = JSON.parse(localStorage.getItem('vynix_history') || '[]');
            if (history.length === 0) {
                list.innerHTML = `<p class="px-2 text-[10px] text-gray-400 font-medium">No recent downloads.</p>`;
                return;
            }
            list.innerHTML = history.map(item => `
                <div class="flex items-center gap-3 p-2 rounded-xl hover:bg-gray-50 dark:hover:bg-gray-800 transition cursor-default">
                    <img src="${item.icon}" class="w-8 h-8 rounded-lg shadow-sm">
                    <div class="overflow-hidden">
                        <p class="text-[11px] font-bold truncate dark:text-white">${item.name}</p>
                        <p class="text-[9px] text-gray-400">${item.date}</p>
                    </div>
                </div>
            `).join('');
        }

        // AUTH HANDLER
        window.handleAuth = async () => {
            if (auth.currentUser) {
                document.getElementById('profile-dropdown').classList.toggle('show');
            } else {
                try {
                    await signInWithPopup(auth, provider);
                } catch (error) {
                    console.error("Auth failed:", error);
                }
            }
        };

        window.initLogout = async () => {
            if (confirm("Sign out of Vynix AppStore?")) {
                await signOut(auth);
                document.getElementById('profile-dropdown').classList.remove('show');
            }
        };

        onAuthStateChanged(auth, (user) => {
            const authBtn = document.getElementById('auth-btn');
            const authText = document.getElementById('auth-text');
            const authIcon = document.getElementById('auth-icon');
            const dropImg = document.getElementById('drop-img');
            const dropName = document.getElementById('drop-name');
            const dropEmail = document.getElementById('drop-email');

            if (user) {
                authText.innerText = user.displayName.split(' ')[0];
                authIcon.outerHTML = `<img id="auth-icon" src="${user.photoURL}" class="w-6 h-6 rounded-full">`;
                authBtn.classList.add('border-blue-500/50', 'bg-blue-50/50', 'dark:bg-blue-900/10');
                dropImg.src = user.photoURL;
                dropName.innerText = user.displayName;
                dropEmail.innerText = user.email;
                renderHistory();
            } else {
                authText.innerText = "Login";
                const img = document.getElementById('auth-icon');
                if (img && img.tagName === 'IMG') {
                    img.outerHTML = `<i id="auth-icon" class="fa-brands fa-google text-lg"></i>`;
                }
                authBtn.classList.remove('border-blue-500/50', 'bg-blue-50/50', 'dark:bg-blue-900/10');
                document.getElementById('profile-dropdown').classList.remove('show');
            }
        });

        window.addEventListener('click', (e) => {
            const dropdown = document.getElementById('profile-dropdown');
            const authBtn = document.getElementById('auth-btn');
            if (dropdown && !authBtn.contains(e.target) && !dropdown.contains(e.target)) {
                dropdown.classList.remove('show');
            }
        });

        window.toggleTheme = () => {
            const html = document.documentElement;
            const icon = document.getElementById('theme-icon');
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.theme = 'light';
                icon.classList.replace('fa-sun', 'fa-moon');
                icon.parentElement.classList.replace('text-yellow-400', 'text-gray-600');
            } else {
                html.classList.add('dark');
                localStorage.theme = 'dark';
                icon.classList.replace('fa-moon', 'fa-sun');
                icon.parentElement.classList.replace('text-gray-600', 'text-yellow-400');
            }
        };

        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            const icon = document.getElementById('theme-icon');
            if(icon) {
                icon.classList.replace('fa-moon', 'fa-sun');
                icon.parentElement.classList.replace('text-gray-600', 'text-yellow-400');
            }
        }

        onValue(ref(db, 'featured'), (snap) => {
            const data = snap.val();
            const container = document.getElementById('slideshow-wrapper');
            const dotsContainer = document.getElementById('carousel-dots');
            if(!data) return;
            const items = Object.values(data);
            totalSlides = items.length;
            container.innerHTML = "";
            dotsContainer.innerHTML = "";
            items.forEach((item, idx) => {
                container.innerHTML += `
                    <div class="slide ${idx === 0 ? 'active' : ''} absolute inset-0 w-full h-full">
                        <img src="${item.banner || item.icon}" class="w-full h-full object-cover">
                        <div class="absolute inset-0 bg-gradient-to-t from-black via-black/40 to-transparent p-6 md:p-12 flex flex-col justify-end">
                            <div class="flex items-center gap-4 md:gap-5 mb-4 md:mb-5">
                                <img src="${item.icon}" class="w-12 h-12 md:w-16 md:h-16 rounded-xl md:rounded-2xl shadow-2xl bg-white">
                                <div>
                                    <span class="text-blue-400 text-[9px] md:text-[10px] font-black uppercase tracking-widest">${item.category}</span>
                                    <h4 class="text-white text-2xl md:text-4xl font-black tracking-tighter line-clamp-1 drop-shadow-md">${item.name}</h4>
                                </div>
                            </div>
                            <button onclick="initDownload('${item.name}', '${item.downloadUrl || '#'}', '${item.icon}')" class="w-max bg-white text-black px-6 py-3 md:px-8 md:py-4 rounded-xl md:rounded-2xl font-black text-[10px] md:text-xs hover:bg-gray-100 transition shadow-xl">View Details</button>
                        </div>
                    </div>`;
                dotsContainer.innerHTML += `<button onclick="goToSlide(${idx})" class="dot w-2 h-2 rounded-full bg-white/50 hover:bg-white/80 ${idx === 0 ? 'active w-6 bg-white opacity-100' : ''}"></button>`;
            });
        });

        function updateCarouselUI() {
            const slides = document.querySelectorAll(".slide");
            slides.forEach((s, i) => s.classList.toggle("active", i === slideIndex));
            const dots = document.querySelectorAll(".dot");
            dots.forEach((d, i) => {
                if (i === slideIndex) {
                    d.classList.add("active");
                    d.classList.remove("bg-white/50");
                } else {
                    d.classList.remove("active");
                    d.classList.add("bg-white/50");
                }
            });
        }

        window.goToSlide = (index) => { slideIndex = index; updateCarouselUI(); }
        window.nextSlide = () => { if (totalSlides === 0) return; slideIndex = (slideIndex + 1) % totalSlides; updateCarouselUI(); }
        window.prevSlide = () => { if (totalSlides === 0) return; slideIndex = (slideIndex - 1 + totalSlides) % totalSlides; updateCarouselUI(); }
        setInterval(window.nextSlide, 6000);

        onValue(ref(db, 'apps'), (snap) => {
            const data = snap.val();
            allApps = data ? Object.values(data).filter(a => a.isConfirmed) : [];
            renderApps();
        });

        function renderApps(filter = 'All', search = '') {
            const grid = document.getElementById('app-grid');
            grid.innerHTML = "";
            const filtered = allApps.filter(app => {
                const matchesCat = filter === 'All' || app.category === filter;
                const matchesSearch = app.name.toLowerCase().includes(search.toLowerCase());
                return matchesCat && matchesSearch;
            });
            filtered.forEach((app) => {
                const card = document.createElement('div');
                card.className = "relative flex flex-row items-center gap-4 p-0 md:flex-col md:items-start md:gap-0 md:p-6 bg-transparent md:bg-white md:dark:bg-dark-card md:rounded-[2.5rem] md:border md:border-gray-100 md:dark:border-dark-border md:shadow-sm md:hover:shadow-xl transition-all cursor-pointer group";
                card.onclick = () => openDetailsModal(app);
                card.innerHTML = `
                    <div class="relative shrink-0">
                        <img src="${app.icon}" class="w-16 h-16 md:w-16 md:h-16 rounded-[14px] md:rounded-2xl object-cover bg-gray-50 dark:bg-gray-800 shadow-sm md:shadow-inner md:mb-6">
                    </div>
                    <div class="flex-1 md:w-full min-w-0">
                        <h4 class="text-[15px] md:text-base font-medium md:font-black text-gray-900 dark:text-gray-100 line-clamp-1 group-hover:text-blue-600 transition tracking-tight">${app.name}</h4>
                        <p class="text-gray-500 dark:text-gray-400 text-[13px] md:text-[10px] md:font-bold md:uppercase md:tracking-tight truncate">${app.category}</p>
                        <div class="flex items-center mt-1 text-[11px] md:text-[10px] font-medium md:font-bold text-gray-500 dark:text-gray-500">
                            <span class="flex items-center mr-2"><i class="fa-solid fa-star text-[10px] text-gray-900 dark:text-gray-300 mr-1"></i> ${app.rating || '4.5'}</span>
                            <span class="w-1 h-1 rounded-full bg-gray-400 mx-1 md:hidden"></span>
                            <span class="md:hidden">24 MB</span>
                        </div>
                    </div>
                    <div class="hidden md:block w-full text-center bg-gray-50 dark:bg-gray-800 text-gray-500 dark:text-gray-400 py-3 rounded-2xl font-black text-[10px] uppercase tracking-widest group-hover:bg-blue-600 group-hover:text-white transition mt-6">Details</div>
                `;
                grid.appendChild(card);
            });
        }

        window.openDetailsModal = (app) => {
            document.getElementById('modal-banner').src = app.banner || app.icon;
            document.getElementById('modal-icon').src = app.icon;
            document.getElementById('modal-title').innerText = app.name;
            document.getElementById('modal-cat').innerText = app.category;
            document.getElementById('modal-desc').innerText = app.description || 'Verified safe and secure.';
            const related = allApps.filter(a => a.category === app.category && a.name !== app.name).slice(0, 4);
            const rContainer = document.getElementById('related-container');
            rContainer.innerHTML = related.length ? "" : "<p class='text-[10px] text-gray-400'>No similar apps found.</p>";
            related.forEach(r => {
                rContainer.innerHTML += `<div class="min-w-[60px] cursor-pointer" onclick="event.stopPropagation(); openDetailsModal(${JSON.stringify(r).replace(/"/g, '&quot;')})"><img src="${r.icon}" class="w-12 h-12 rounded-xl border border-gray-100 dark:border-gray-700 shadow-sm bg-white"><p class="text-[8px] font-bold mt-1 text-gray-500 dark:text-gray-400 line-clamp-1 text-center">${r.name}</p></div>`;
            });
            document.getElementById('modal-dl-btn').onclick = () => { closeDetailsModal(); initDownload(app.name, app.downloadUrl, app.icon); };
            document.getElementById('details-modal').classList.add('active');
        };

        window.closeDetailsModal = () => document.getElementById('details-modal').classList.remove('active');

        window.initDownload = (name, url, icon) => {
            activeDlUrl = url;
            activeAppName = name;
            activeAppIcon = icon;
            document.getElementById('target-app-name').innerText = name;
            document.getElementById('dl-modal').classList.add('active');
            document.getElementById('dl-initial').classList.remove('hidden');
            document.getElementById('dl-progress').classList.add('hidden');
        };

        window.closeDlModal = () => document.getElementById('dl-modal').classList.remove('active');

        document.getElementById('start-dl-btn').onclick = () => {
            document.getElementById('dl-initial').classList.add('hidden');
            document.getElementById('dl-progress').classList.remove('hidden');
            let progress = 0;
            const bar = document.getElementById('dl-bar');
            const percent = document.getElementById('dl-percent');
            const interval = setInterval(() => {
                progress += Math.floor(Math.random() * 8) + 4;
                if(progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    saveToHistory(activeAppName, activeAppIcon);
                    setTimeout(() => { window.location.href = activeDlUrl; closeDlModal(); }, 600);
                }
                bar.style.width = progress + '%';
                percent.innerText = progress + '%';
            }, 180);
        };

        document.getElementById('search-bar').oninput = (e) => renderApps(currentFilter, e.target.value);

        window.filterCat = (cat) => {
            currentFilter = cat;
            document.getElementById('current-cat-title').innerText = cat === 'All' ? 'All Discoveries' : cat;
            document.getElementById('spotlight-section').style.display = cat === 'All' ? 'block' : 'none';
            document.querySelectorAll('.category-item').forEach(btn => {
                const isMatch = btn.getAttribute('onclick').includes(`'${cat}'`);
                btn.classList.toggle('active', isMatch);
                if (!isMatch) {
                    btn.classList.add('text-gray-600', 'dark:text-gray-400');
                    btn.classList.remove('text-white');
                } else {
                    btn.classList.remove('text-gray-600', 'dark:text-gray-400');
                }
            });
            renderApps(cat, document.getElementById('search-bar').value);
        };
    </script>
</body>
</html>
