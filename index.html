<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dube's Catering | Exquisite Culinary Experiences</title>
 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
 
  <style>
    :root {
      --primary: #1a1a1a;
      --secondary: #f4f1ea;
      --accent-start: #ff6b00;
      --accent-end: #ff8c00;
      --accent-gradient: linear-gradient(135deg, #ff6b00 0%, #ff8c00 100%);
      --accent-gradient-hover: linear-gradient(135deg, #ff8c00 0%, #ff6b00 100%);
      --text-light: #666;
      --white: #ffffff;
      --shadow: 0 10px 40px rgba(0,0,0,0.15);
      --transition: all 0.45s cubic-bezier(0.165, 0.84, 0.44, 1);
      --radius: 50px;
    }
   
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
   
    html {
      scroll-behavior: smooth;
    }
   
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--secondary);
      color: var(--primary);
      line-height: 1.7;
      overflow-x: hidden;
    }

    h1, h2, h3, h4 {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 700;
      line-height: 1.1;
    }

    /* ── SIDE NAVIGATION ── */
    .sidebar-nav {
      position: fixed;
      top: 0;
      right: -320px;
      width: 320px;
      height: 100vh;
      background: rgba(26, 26, 26, 0.96);
      backdrop-filter: blur(10px);
      z-index: 2000;
      transition: right 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      padding: 100px 40px 40px;
      box-shadow: -15px 0 40px rgba(0,0,0,0.4);
    }

    .sidebar-nav.active {
      right: 0;
    }

    .nav-toggle {
      position: fixed;
      top: 30px;
      right: 40px;
      z-index: 3000;
      width: 50px;
      height: 50px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.4s ease;
      backdrop-filter: blur(5px);
    }

    .nav-toggle:hover {
      background: var(--accent-gradient);
      transform: rotate(90deg);
    }

    .hamburger {
      position: relative;
      width: 28px;
      height: 20px;
    }

    .hamburger span {
      position: absolute;
      width: 100%;
      height: 3px;
      background: white;
      border-radius: 2px;
      transition: all 0.4s ease;
      left: 0;
    }

    .hamburger span:nth-child(1) { top: 0; }
    .hamburger span:nth-child(2) { top: 8px; }
    .hamburger span:nth-child(3) { top: 16px; }

    .nav-toggle:hover .hamburger span:nth-child(1) { transform: translateY(8px) rotate(45deg); }
    .nav-toggle:hover .hamburger span:nth-child(2) { opacity: 0; }
    .nav-toggle:hover .hamburger span:nth-child(3) { transform: translateY(-8px) rotate(-45deg); }

    .sidebar-links {
      display: flex;
      flex-direction: column;
      gap: 3.5rem;
      margin-top: 2rem;
    }

    .sidebar-links a {
      color: white;
      text-decoration: none;
      font-size: 1.6rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      transition: all 0.4s ease;
      opacity: 0.9;
    }

    .sidebar-links a:hover {
      color: #ff8c00;
      transform: translateX(12px);
      opacity: 1;
    }

    .sidebar-links a::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--accent-gradient);
      transition: width 0.5s ease;
    }

    .sidebar-links a:hover::after {
      width: 60%;
    }

    /* Header area when sidebar is closed */
    .top-brand {
      position: fixed;
      top: 35px;
      left: 40px;
      z-index: 1500;
      font-family: 'Cormorant Garamond', serif;
      font-size: 2.1rem;
      font-weight: 700;
      color: white;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-shadow: 0 2px 15px rgba(0,0,0,0.5);
    }

    /* ── Rest of your styles (slightly adjusted) ── */
    .hero {
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: url('https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?auto=format&fit=crop&w=2560&q=80') center/cover no-repeat fixed;
    }

    .hero-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.45);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      color: var(--white);
      max-width: 900px;
      padding: 0 20px;
    }

    .hero-subtitle {
      font-size: 1.1rem;
      letter-spacing: 6px;
      text-transform: uppercase;
      margin-bottom: 1.4rem;
      font-weight: 700;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero h1 {
      font-size: 5.8rem;
      margin-bottom: 1.8rem;
      font-weight: 400;
      font-style: italic;
    }

    .btn-gold {
      display: inline-block;
      padding: 1.2rem 3.2rem;
      background: var(--accent-gradient);
      color: white;
      text-decoration: none;
      text-transform: uppercase;
      font-size: 1rem;
      letter-spacing: 1.8px;
      font-weight: 600;
      border: none;
      border-radius: var(--radius);
      transition: var(--transition);
      box-shadow: 0 8px 30px rgba(255, 107, 0, 0.4);
    }

    .btn-gold:hover {
      transform: translateY(-5px);
      box-shadow: 0 16px 45px rgba(255, 107, 0, 0.5);
      background: var(--accent-gradient-hover);
    }

    .section {
      padding: 140px 8%;
    }

    /* ... keeping the rest of your sections styles ... */
    /* You can paste the remaining styles from previous version here 
       (about, services, gallery, contact, footer, responsive media queries) */

    @media (max-width: 992px) {
      .sidebar-nav { width: 100%; right: -100%; }
      .sidebar-nav.active { right: 0; }
      .nav-toggle { right: 25px; top: 25px; }
      .top-brand { left: 25px; font-size: 1.8rem; }
      .hero h1 { font-size: 4rem; }
      .section { padding: 100px 6%; }
    }
  </style>
</head>
<body>

  <!-- Floating brand name (visible when menu is closed) -->
  <div class="top-brand">Dube's Catering</div>

  <!-- Hamburger toggle -->
  <div class="nav-toggle" id="navToggle">
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <!-- Side Navigation Panel -->
  <nav class="sidebar-nav" id="sidebar">
    <div class="sidebar-links">
      <a href="#home">Home</a>
      <a href="#about">Our Story</a>
      <a href="#services">Menu</a>
      <a href="#gallery">Gallery</a>
      <a href="#contact" class="btn-gold" style="margin-top: 2rem; text-align: center; width: 100%;">Book Now</a>
    </div>
  </nav>

  <section class="hero" id="home">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <div class="hero-subtitle">Est. 2015 • South Africa</div>
      <h1>Taste the <span style="background: var(--accent-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Extraordinary</span></h1>
      <p>From intimate gatherings in Gqeberha to grand weddings across the Cape. We craft bespoke culinary experiences that linger in memory.</p>
      <a href="#contact" class="btn-gold">Start Planning</a>
    </div>
  </section>

  <!-- 
    Paste the rest of your sections here (about, services, gallery, contact, footer)
    from the previous complete version you liked
  -->

  <script>
    const toggle = document.getElementById('navToggle');
    const sidebar = document.getElementById('sidebar');

    toggle.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });

    // Optional: close sidebar when clicking a link
    document.querySelectorAll('.sidebar-links a').forEach(link => {
      link.addEventListener('click', () => {
        sidebar.classList.remove('active');
      });
    });

    // Close when clicking outside
    document.addEventListener('click', function(e) {
      if (!sidebar.contains(e.target) && !toggle.contains(e.target)) {
        sidebar.classList.remove('active');
      }
    });
  </script>
</body>
</html>
