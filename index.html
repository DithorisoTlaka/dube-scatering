<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>App Discovery | Home</title>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        darkBg: '#0F172A',
                        darkCard: '#1E293B',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; transition: background-color 0.3s, color 0.3s; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Desktop Sidebar logic */
        @media (min-width: 768px) {
            .sidebar { width: 80px; transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1); display: flex !important; }
            .sidebar:hover { width: 260px; }
            .sidebar-text { opacity: 0; white-space: nowrap; transition: opacity 0.2s; pointer-events: none; }
            .sidebar:hover .sidebar-text { opacity: 1; pointer-events: auto; }
            .main-content { margin-left: 80px; transition: margin-left 0.3s; }
        }

        .category-item:hover { background: rgba(37, 99, 235, 0.1); color: #2563eb; }
        .category-item.active { background: #2563eb !important; color: white !important; }

        .slide { display: none; animation: slideFade 0.8s ease-in-out forwards; }
        .slide.active { display: block; }
        @keyframes slideFade { from { opacity: 0; } to { opacity: 1; } }

        .custom-modal { display: none; opacity: 0; transition: all 0.3s ease; }
        .custom-modal.active { display: flex; opacity: 1; }
        .modal-content { transform: scale(0.9); transition: transform 0.3s ease; }
        .custom-modal.active .modal-content { transform: scale(1); }

        .modal-backdrop { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); }
        .progress-glow { box-shadow: 0 0 15px rgba(37, 99, 235, 0.4); }

        /* Mobile Bottom Nav Glassmorphism */
        .mobile-nav {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }
        .dark .mobile-nav {
            background: rgba(30, 41, 59, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body class="bg-[#F8F9FB] text-[#1a1a1a] dark:bg-darkBg dark:text-gray-100 pb-24 md:pb-0">

    <div id="details-modal" class="custom-modal modal-backdrop fixed inset-0 z-[250] items-center justify-center p-4">
        <div class="modal-content bg-white dark:bg-darkCard rounded-[3rem] max-w-2xl w-full max-h-[90vh] overflow-hidden flex flex-col shadow-2xl">
            <div id="modal-image-container" class="relative h-64 w-full">
                <img id="modal-banner" src="" class="w-full h-full object-cover">
                <button onclick="closeDetailsModal()" class="absolute top-6 right-6 w-10 h-10 bg-black/20 backdrop-blur-md text-white rounded-full flex items-center justify-center hover:bg-black/40 transition">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="p-8 overflow-y-auto no-scrollbar">
                <div class="flex items-center gap-6 mb-8">
                    <img id="modal-icon" src="" class="w-20 h-20 rounded-3xl shadow-lg border border-gray-100 dark:border-gray-700">
                    <div>
                        <h2 id="modal-title" class="text-3xl font-black tracking-tighter"></h2>
                        <p id="modal-cat" class="text-blue-600 dark:text-blue-400 font-bold uppercase text-xs tracking-widest"></p>
                    </div>
                </div>
                <p id="modal-desc" class="text-gray-500 dark:text-gray-400 leading-relaxed mb-8"></p>
                <div class="mb-8">
                    <h5 class="text-xs font-black uppercase text-gray-400 mb-4 tracking-widest">More like this</h5>
                    <div id="related-container" class="flex gap-4 overflow-x-auto no-scrollbar"></div>
                </div>
                <button id="modal-dl-btn" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-sm hover:bg-blue-700 transition active:scale-95 shadow-xl">
                    Download Application
                </button>
            </div>
        </div>
    </div>

    <div id="dl-modal" class="custom-modal modal-backdrop fixed inset-0 z-[300] items-center justify-center p-6">
        <div class="modal-content bg-white dark:bg-darkCard rounded-[2.5rem] p-8 max-w-[340px] w-full shadow-2xl">
            <div id="dl-initial" class="text-center">
                <div class="w-16 h-16 bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 rounded-2xl flex items-center justify-center text-2xl mx-auto mb-5">
                    <i class="fa-solid fa-cloud-arrow-down"></i>
                </div>
                <h3 class="text-xl font-black tracking-tight mb-1">Confirm Install</h3>
                <p class="text-gray-400 text-sm font-medium mb-6">Start download for <span id="target-app-name" class="text-blue-600 font-bold"></span>?</p>
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="closeDlModal()" class="py-3.5 rounded-xl font-bold text-gray-400 bg-gray-50 dark:bg-gray-800 hover:bg-gray-100 transition">Skip</button>
                    <button id="start-dl-btn" class="py-3.5 rounded-xl font-bold bg-blue-600 text-white hover:bg-blue-700 transition active:scale-95">Install</button>
                </div>
            </div>
            <div id="dl-progress" class="hidden text-center">
                <h3 class="text-lg font-black mb-4 tracking-tighter">Downloading...</h3>
                <div class="w-full bg-gray-100 dark:bg-gray-800 h-2 rounded-full mb-3 overflow-hidden">
                    <div id="dl-bar" class="bg-blue-600 h-full w-0 transition-all duration-300 progress-glow"></div>
                </div>
                <p id="dl-percent" class="text-blue-600 font-black text-sm">0%</p>
            </div>
        </div>
    </div>

    <aside id="sidebar" class="sidebar fixed left-0 top-0 h-full bg-white dark:bg-darkCard border-r border-gray-100 dark:border-gray-800 z-[100] hidden md:flex flex-col py-8 shadow-xl">
        <div class="px-6 mb-10 flex items-center overflow-hidden">
            <div class="min-w-[32px] h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white"><i class="fa-solid fa-rocket"></i></div>
            <span class="sidebar-text ml-4 font-black text-xl tracking-tighter">MarketHub</span>
        </div>
        <nav class="flex-1 px-4 space-y-2">
            <button onclick="filterCat('All')" class="category-item active w-full flex items-center p-4 rounded-2xl transition group">
                <i class="fa-solid fa-grid-2 min-w-[20px] text-center"></i>
                <span class="sidebar-text ml-4 font-bold text-sm">All Discoveries</span>
            </button>
            <button onclick="filterCat('Games')" class="category-item w-full flex items-center p-4 rounded-2xl transition group">
                <i class="fa-solid fa-gamepad min-w-[20px] text-center"></i>
                <span class="sidebar-text ml-4 font-bold text-sm">Gaming Zone</span>
            </button>
            <button onclick="filterCat('Apps')" class="category-item w-full flex items-center p-4 rounded-2xl transition group">
                <i class="fa-solid fa-layer-group min-w-[20px] text-center"></i>
                <span class="sidebar-text ml-4 font-bold text-sm">Applications</span>
            </button>
        </nav>

        <div class="px-4 mt-auto">
            <button onclick="toggleDarkMode()" class="w-full flex items-center p-4 rounded-2xl bg-gray-50 dark:bg-gray-800 text-gray-500 dark:text-gray-400 transition hover:bg-gray-100 dark:hover:bg-gray-700">
                <i id="mode-icon-desktop" class="fa-solid fa-moon min-w-[20px] text-center"></i>
                <span class="sidebar-text ml-4 font-bold text-sm">Appearance</span>
            </button>
        </div>
    </aside>

    <nav class="mobile-nav fixed bottom-0 left-0 right-0 z-[150] flex md:hidden items-center justify-around px-2 py-3">
        <button onclick="filterCat('All')" class="category-item active flex flex-col items-center gap-1 p-2 rounded-xl transition flex-1">
            <i class="fa-solid fa-grid-2 text-lg"></i>
            <span class="text-[10px] font-bold">Home</span>
        </button>
        <button onclick="filterCat('Games')" class="category-item flex flex-col items-center gap-1 p-2 rounded-xl transition flex-1">
            <i class="fa-solid fa-gamepad text-lg"></i>
            <span class="text-[10px] font-bold">Games</span>
        </button>
        <button onclick="filterCat('Apps')" class="category-item flex flex-col items-center gap-1 p-2 rounded-xl transition flex-1">
            <i class="fa-solid fa-layer-group text-lg"></i>
            <span class="text-[10px] font-bold">Apps</span>
        </button>
        <button onclick="toggleDarkMode()" class="flex flex-col items-center gap-1 p-2 rounded-xl text-gray-500 dark:text-gray-400 flex-1">
            <i id="mode-icon-mobile" class="fa-solid fa-moon text-lg"></i>
            <span class="text-[10px] font-bold">Theme</span>
        </button>
    </nav>

    <main class="main-content min-h-screen">
        <div class="max-w-6xl mx-auto px-6 py-10">
            <div class="flex items-center gap-4 mb-12">
                <div class="relative flex-1">
                    <i class="fa-solid fa-magnifying-glass absolute left-6 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="text" id="search-bar" placeholder="Search..." class="w-full pl-14 pr-6 py-5 bg-white dark:bg-darkCard rounded-[2rem] shadow-sm border border-gray-100 dark:border-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                </div>
            </div>

            <section id="spotlight-section" class="mb-14">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-black flex items-center"><span class="w-2 h-6 bg-blue-600 rounded-full mr-3"></span> Featured</h3>
                    <div class="flex gap-2">
                        <button onclick="prevSlide()" class="w-10 h-10 rounded-full bg-white dark:bg-darkCard shadow-sm border border-gray-100 dark:border-gray-800 flex items-center justify-center hover:bg-gray-50"><i class="fa-solid fa-chevron-left text-xs"></i></button>
                        <button onclick="nextSlide()" class="w-10 h-10 rounded-full bg-white dark:bg-darkCard shadow-sm border border-gray-100 dark:border-gray-800 flex items-center justify-center hover:bg-gray-50"><i class="fa-solid fa-chevron-right text-xs"></i></button>
                    </div>
                </div>
                <div id="slideshow-container" class="relative w-full h-[300px] md:h-[400px] rounded-[2.5rem] md:rounded-[3rem] overflow-hidden shadow-2xl bg-gray-200 dark:bg-gray-800"></div>
            </section>

            <section class="mb-20 md:mb-10">
                <h3 id="current-cat-title" class="text-2xl font-black mb-8">All Discoveries</h3>
                <div id="app-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 items-start"></div>
            </section>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD_lFs83fyT6pNcNECGueOYJeedGVKY7GA",
            authDomain: "homieclothing-da3f7.firebaseapp.com",
            databaseURL: "https://homieclothing-da3f7-default-rtdb.firebaseio.com",
            projectId: "homieclothing-da3f7",
            storageBucket: "homieclothing-da3f7.appspot.com",
            messagingSenderId: "1051904277079",
            appId: "1:1051904277079:web:8166b47b1a1407e2fe0112"
        };

        const firebaseApp = initializeApp(firebaseConfig);
        const db = getDatabase(firebaseApp);
        let allApps = [];
        let currentFilter = 'All';
        let activeDlUrl = "";
        let slideIndex = 0;

        // Dark Mode Initialization
        const setModeIcons = (isDark) => {
            const iconClass = isDark ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
            document.getElementById('mode-icon-desktop').className = `${iconClass} min-w-[20px] text-center`;
            document.getElementById('mode-icon-mobile').className = `${iconClass} text-lg`;
        };

        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            setModeIcons(true);
        }

        window.toggleDarkMode = () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.theme = isDark ? 'dark' : 'light';
            setModeIcons(isDark);
        };

        onValue(ref(db, 'featured'), (snap) => {
            const data = snap.val();
            const container = document.getElementById('slideshow-container');
            if(!data) return;
            container.innerHTML = "";
            Object.values(data).forEach((item, idx) => {
                container.innerHTML += `
                    <div class="slide ${idx === 0 ? 'active' : ''} absolute inset-0 w-full h-full">
                        <img src="${item.banner || item.icon}" class="w-full h-full object-cover">
                        <div class="absolute inset-0 bg-gradient-to-t from-black via-black/20 to-transparent p-6 md:p-12 flex flex-col justify-end">
                            <div class="flex items-center gap-4 md:gap-5 mb-5">
                                <img src="${item.icon}" class="w-12 h-12 md:w-16 md:h-16 rounded-xl md:rounded-2xl shadow-2xl">
                                <div>
                                    <span class="text-blue-400 text-[10px] font-black uppercase tracking-widest">${item.category}</span>
                                    <h4 class="text-white text-2xl md:text-4xl font-black tracking-tighter">${item.name}</h4>
                                </div>
                            </div>
                            <button onclick="initDownload('${item.name}', '${item.downloadUrl || '#'}')" class="w-max bg-white text-black px-6 md:px-8 py-3 md:py-4 rounded-xl md:rounded-2xl font-black text-[10px] md:text-xs hover:bg-gray-100 transition shadow-xl">View Details</button>
                        </div>
                    </div>`;
            });
        });

        window.nextSlide = () => {
            const slides = document.querySelectorAll(".slide");
            if (!slides.length) return;
            slides[slideIndex].classList.remove("active");
            slideIndex = (slideIndex + 1) % slides.length;
            slides[slideIndex].classList.add("active");
        }
        window.prevSlide = () => {
            const slides = document.querySelectorAll(".slide");
            if (!slides.length) return;
            slides[slideIndex].classList.remove("active");
            slideIndex = (slideIndex - 1 + slides.length) % slides.length;
            slides[slideIndex].classList.add("active");
        }
        setInterval(nextSlide, 6000);

        onValue(ref(db, 'apps'), (snap) => {
            const data = snap.val();
            allApps = data ? Object.values(data).filter(a => a.isConfirmed) : [];
            renderApps();
        });

        function renderApps(filter = 'All', search = '') {
            const grid = document.getElementById('app-grid');
            grid.innerHTML = "";
            const filtered = allApps.filter(app => {
                const matchesCat = filter === 'All' || app.category === filter;
                const matchesSearch = app.name.toLowerCase().includes(search.toLowerCase());
                return matchesCat && matchesSearch;
            });

            filtered.forEach((app) => {
                const card = document.createElement('div');
                card.className = "bg-white dark:bg-darkCard p-6 rounded-[2.5rem] border border-gray-100 dark:border-gray-800 shadow-sm hover:shadow-xl transition-all cursor-pointer group";
                card.onclick = () => openDetailsModal(app);
                card.innerHTML = `
                    <div class="flex items-start gap-4 mb-6">
                        <img src="${app.icon}" class="w-16 h-16 rounded-2xl object-cover bg-gray-50 dark:bg-gray-800 shadow-inner">
                        <div class="flex-1">
                            <h4 class="font-black text-base line-clamp-1 group-hover:text-blue-600 transition">${app.name}</h4>
                            <p class="text-gray-400 text-[10px] font-bold uppercase tracking-tight">${app.category}</p>
                            <div class="flex items-center mt-1 text-[10px] font-bold text-gray-500">
                                <i class="fa-solid fa-star text-orange-400 mr-1"></i> ${app.rating || '5.0'}
                            </div>
                        </div>
                    </div>
                    <div class="w-full text-center bg-gray-50 dark:bg-gray-800 text-gray-500 py-3 rounded-2xl font-black text-[10px] uppercase tracking-widest group-hover:bg-blue-600 group-hover:text-white transition">Details</div>
                `;
                grid.appendChild(card);
            });
        }

        window.openDetailsModal = (app) => {
            document.getElementById('modal-banner').src = app.banner || app.icon;
            document.getElementById('modal-icon').src = app.icon;
            document.getElementById('modal-title').innerText = app.name;
            document.getElementById('modal-cat').innerText = app.category;
            document.getElementById('modal-desc').innerText = app.description || 'Verified safe and secure software.';
            
            const related = allApps.filter(a => a.category === app.category && a.name !== app.name).slice(0, 4);
            const rContainer = document.getElementById('related-container');
            rContainer.innerHTML = related.length ? "" : "<p class='text-[10px] text-gray-400'>No similar apps found.</p>";
            related.forEach(r => {
                rContainer.innerHTML += `
                    <div class="min-w-[60px] cursor-pointer" onclick="event.stopPropagation(); openDetailsModal(${JSON.stringify(r).replace(/"/g, '&quot;')})">
                        <img src="${r.icon}" class="w-12 h-12 rounded-xl border border-gray-100 dark:border-gray-700 shadow-sm">
                        <p class="text-[8px] font-bold mt-1 text-gray-500 line-clamp-1 text-center">${r.name}</p>
                    </div>`;
            });
            document.getElementById('modal-dl-btn').onclick = () => { closeDetailsModal(); initDownload(app.name, app.downloadUrl); };
            document.getElementById('details-modal').classList.add('active');
        };

        window.closeDetailsModal = () => document.getElementById('details-modal').classList.remove('active');

        window.initDownload = (name, url) => {
            activeDlUrl = url;
            document.getElementById('target-app-name').innerText = name;
            document.getElementById('dl-modal').classList.add('active');
            document.getElementById('dl-initial').classList.remove('hidden');
            document.getElementById('dl-progress').classList.add('hidden');
        };

        window.closeDlModal = () => document.getElementById('dl-modal').classList.remove('active');

        document.getElementById('start-dl-btn').onclick = () => {
            document.getElementById('dl-initial').classList.add('hidden');
            document.getElementById('dl-progress').classList.remove('hidden');
            let progress = 0;
            const bar = document.getElementById('dl-bar');
            const percent = document.getElementById('dl-percent');
            const interval = setInterval(() => {
                progress += Math.floor(Math.random() * 8) + 4;
                if(progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    setTimeout(() => { window.location.href = activeDlUrl; closeDlModal(); }, 600);
                }
                bar.style.width = progress + '%';
                percent.innerText = progress + '%';
            }, 180);
        };

        document.getElementById('search-bar').oninput = (e) => renderApps(currentFilter, e.target.value);
        
        window.filterCat = (cat) => {
            currentFilter = cat;
            document.getElementById('current-cat-title').innerText = cat === 'All' ? 'All Discoveries' : cat;
            document.getElementById('spotlight-section').style.display = cat === 'All' ? 'block' : 'none';
            
            // Update active states for both Navbars
            document.querySelectorAll('.category-item').forEach(item => {
                const itemOnClick = item.getAttribute('onclick');
                if (itemOnClick && itemOnClick.includes(`'${cat}'`)) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });

            renderApps(cat, document.getElementById('search-bar').value);
        };
    </script>
</body>
</html>
