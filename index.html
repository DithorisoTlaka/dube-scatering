<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - TheHub</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      background: url('https://images.unsplash.com/photo-1557683316-973673baf926?auto=format&fit=crop&q=80&w=2000') 
                  center/cover no-repeat fixed;
      color: #f1f5f9;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.58);
      z-index: 0;
    }

    .container {
      background: rgba(30, 30, 50, 0.78);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 24px;
      padding: 3rem 2rem;
      width: 100%;
      max-width: 460px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.08);
      position: relative;
      z-index: 1;
    }

    .logo {
      font-size: 3.5rem;
      font-weight: 900;
      background: linear-gradient(90deg, #a78bfa, #7c3aed, #c084fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.8rem;
    }

    .subtitle {
      color: #cbd5e1;
      font-size: 1.15rem;
      margin-bottom: 2.5rem;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      width: 100%;
      padding: 16px;
      background: white;
      color: #1e293b;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .google-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    .google-icon {
      width: 28px;
      height: 28px;
    }

    .info {
      margin-top: 2.5rem;
      font-size: 0.9rem;
      color: #94a3b8;
    }

    /* Modal / Bottom Sheet */
    .auth-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(6px);
    }

    .modal-content {
      background: rgba(30, 30, 50, 0.95);
      backdrop-filter: blur(16px);
      border-radius: 24px;
      width: 90%;
      max-width: 400px;
      padding: 2.5rem 2rem;
      position: relative;
      border: 1px solid rgba(255,255,255,0.12);
      text-align: center;
      animation: fadeUp 0.4s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(50px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .close-btn {
      position: absolute;
      top: 16px;
      right: 20px;
      font-size: 2rem;
      color: #94a3b8;
      cursor: pointer;
    }

    /* Mobile → Bottom Sheet */
    @media (max-width: 640px) {
      .modal-content {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        border-radius: 24px 24px 0 0;
        max-width: 100%;
        width: 100%;
        padding: 2.8rem 1.8rem 3.5rem;
        animation: slideUp 0.45s ease;
      }

      @keyframes slideUp {
        from { transform: translateY(100%); }
        to   { transform: translateY(0); }
      }
    }

    .loading {
      opacity: 0.65;
      cursor: not-allowed;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">TheHub</div>
    <h1>Welcome</h1>
    <p class="subtitle">Sign in to access your account</p>

    <button class="google-btn" id="showGoogleModal">
      <svg class="google-icon" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.51h5.84c-.25 1.31-.98 2.42-2.07 3.16v2.63h3.35c1.96-1.81 3.1-4.47 3.1-7.99z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.35-2.63c-.98.66-2.23 1.06-3.93 1.06-3.02 0-5.58-2.04-6.49-4.79H.96v2.67C2.75 20.94 7.1 23 12 23z"/>
        <path fill="#FBBC05" d="M5.51 14.21c-.23-.66-.36-1.37-.36-2.21s.13-1.55.36-2.21V7.34H.96C.35 8.85 0 10.39 0 12s.35 3.15.96 4.66l4.55-2.45z"/>
        <path fill="#EA4335" d="M12 4.98c1.64 0 3.11.56 4.27 1.66l3.19-3.19C17.46 1.01 14.97 0 12 0 7.1 0 2.75 2.06.96 5.34l4.55 2.45C6.42 5.02 8.98 3 12 3z"/>
      </svg>
      Continue with Google
    </button>

    <div class="info">
      By continuing, you agree to our<br>Terms of Service • Privacy Policy
    </div>
  </div>

  <!-- Modal / Bottom Sheet with ONLY Google button -->
  <div class="auth-modal" id="authModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">×</span>
      
      <h2 style="margin-bottom: 2rem;">Sign in</h2>
      
      <button class="google-btn" id="googleSignInBtn">
        <svg class="google-icon" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.51h5.84c-.25 1.31-.98 2.42-2.07 3.16v2.63h3.35c1.96-1.81 3.1-4.47 3.1-7.99z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.35-2.63c-.98.66-2.23 1.06-3.93 1.06-3.02 0-5.58-2.04-6.49-4.79H.96v2.67C2.75 20.94 7.1 23 12 23z"/>
          <path fill="#FBBC05" d="M5.51 14.21c-.23-.66-.36-1.37-.36-2.21s.13-1.55.36-2.21V7.34H.96C.35 8.85 0 10.39 0 12s.35 3.15.96 4.66l4.55-2.45z"/>
          <path fill="#EA4335" d="M12 4.98c1.64 0 3.11.56 4.27 1.66l3.19-3.19C17.46 1.01 14.97 0 12 0 7.1 0 2.75 2.06.96 5.34l4.55 2.45C6.42 5.02 8.98 3 12 3z"/>
        </svg>
        Sign in with Google
      </button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { 
      getAuth, 
      GoogleAuthProvider, 
      signInWithPopup,
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBU3RFrnyCkKOQkR-WIxsl1UXprwzozVhc",
      authDomain: "dee-shub.firebaseapp.com",
      projectId: "dee-shub",
      storageBucket: "dee-shub.firebasestorage.app",
      messagingSenderId: "993759340836",
      appId: "1:993759340836:web:c533801c3288e1b8122bb1",
      measurementId: "G-3DFH9QEZ26"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const modal = document.getElementById('authModal');
    const showModalBtn = document.getElementById('showGoogleModal');
    const closeModalBtn = document.getElementById('closeModal');
    const googleSignInBtn = document.getElementById('googleSignInBtn');

    // Open modal/bottom sheet
    showModalBtn.addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    // Close modal
    closeModalBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) modal.style.display = 'none';
    });

    // Google Sign-In
    googleSignInBtn.addEventListener('click', async () => {
      try {
        googleSignInBtn.classList.add('loading');
        googleSignInBtn.textContent = 'Signing in...';

        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        console.log("Signed in as:", user.displayName, user.email);

        window.location.href = "/dashboard.html"; // ← change to your real destination

      } catch (error) {
        console.error("Google Sign-In Error:", error.code, error.message);
        let message = "Something went wrong. Please try again.";
        if (error.code === 'auth/popup-blocked') message = "Popup blocked. Please allow popups.";
        if (error.code === 'auth/popup-closed-by-user') message = "Sign in cancelled.";
        alert(message);
      } finally {
        googleSignInBtn.classList.remove('loading');
        googleSignInBtn.innerHTML = `
          <svg class="google-icon" viewBox="0 0 24 24">…</svg>
          Sign in with Google
        `;
      }
    });

    // Optional: Auto redirect if already signed in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("Already signed in:", user.email);
        // window.location.href = "/dashboard.html";
      }
    });
  </script>
</body>
</html>
