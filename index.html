            darkMode: 'class',

                        dark: {
                            bg: '#0B1120',

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @media (min-width: 768px) {
            .sidebar { 
                width: 84px; 
                transition: width 0.42s cubic-bezier(0.34, 1.56, 0.64, 1); 
            }
            .sidebar:hover { 
                width: 272px; 
            }
            .sidebar-text { 
                opacity: 0; 
                transition: opacity 0.2s ease; 
            }
            .sidebar:hover .sidebar-text { 
                opacity: 1; 
                transition-delay: 0.14s;
            }
            .main-content { 
                margin-left: 84px; 
                transition: margin-left 0.42s cubic-bezier(0.34, 1.56, 0.64, 1); 
            }
            #sidebar:hover ~ .main-content {
                margin-left: 272px;
            }
        }

        .category-item {
            transition: all 0.22s ease;
        }
        .category-item:hover { 
            background: rgba(59, 130, 246, 0.1); 
            color: #3b82f6; 
            transform: translateX(5px);
        }
        .category-item.active { 
            background: #3b82f6 !important; 
            color: white !important; 
            transform: translateX(0);
        }

        .card-hover {
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .card-hover:hover {
            transform: translateY(-8px) scale(1.024);
            box-shadow: 0 22px 40px -12px rgba(0,0,0,0.16);
        }
        .dark .card-hover:hover {
            box-shadow: 0 22px 40px -12px rgba(0,0,0,0.55);
        }

        .slide { 
            opacity: 0; 
            transform: scale(0.97); 
            transition: all 0.65s cubic-bezier(0.34, 1.56, 0.64, 1); 
        }
        .slide.active { 
            opacity: 1; 
            transform: scale(1); 
        }

        .dot { transition: all 0.4s ease; }
        .dot.active { width: 30px; background-color: white; }

        .skeleton {
            background: linear-gradient(90deg, #f3f4f6 25%, #e5e7eb 50%, #f3f4f6 75%);
            background-size: 200% 100%;
            animation: loading 1.8s infinite;
        }
        .dark .skeleton {
            background: linear-gradient(90deg, #2a3340 25%, #1e293b 50%, #2a3340 75%);
        }
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .custom-modal { 
            opacity: 0; 
            transition: opacity 0.45s ease; 
        }
        .custom-modal.active { 
            opacity: 1; 
        }
        .modal-content { 
            transform: scale(0.9) translateY(40px); 
            transition: all 0.45s cubic-bezier(0.34, 1.56, 0.64, 1); 
        }
        .custom-modal.active .modal-content { 
            transform: scale(1) translateY(0); 
        }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD_lFs83fyT6pNcNECGueOYJeedGVKY7GA",
            authDomain: "homieclothing-da3f7.firebaseapp.com",
            databaseURL: "https://homieclothing-da3f7-default-rtdb.firebaseio.com",
            projectId: "homieclothing-da3f7",
            storageBucket: "homieclothing-da3f7.appspot.com",
            messagingSenderId: "1051904277079",
            appId: "1:1051904277079:web:8166b47b1a1407e2fe0112"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let allApps = [];
        let currentFilter = 'All';
        let activeDlUrl = "";
        let activeAppName = "";
        let activeAppIcon = "";
        let slideIndex = 0;
        let totalSlides = 0;

        function saveToHistory(name, icon) {
            let history = JSON.parse(localStorage.getItem('vynix_history') || '[]');
            if (!history.find(item => item.name === name)) {
                history.unshift({ name, icon, date: new Date().toLocaleDateString() });
                localStorage.setItem('vynix_history', JSON.stringify(history.slice(0, 12)));
                renderHistory();
            }
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            const history = JSON.parse(localStorage.getItem('vynix_history') || '[]');
            list.innerHTML = history.length === 0 
                ? `<p class="text-sm text-gray-400 dark:text-gray-500 px-2">No recent downloads</p>`
                : history.map(item => `
                    <div class="flex items-center gap-3 p-3 rounded-2xl hover:bg-gray-50 dark:hover:bg-gray-800/60 transition">
                        <img src="${item.icon}" class="w-10 h-10 rounded-xl shadow-sm">
                        <div>
                            <p class="font-medium text-sm dark:text-white truncate">${item.name}</p>
                            <p class="text-xs text-gray-500 dark:text-gray-400">${item.date}</p>
                        </div>
                    </div>
                `).join('');
        }

        window.handleAuth = async () => {
            if (auth.currentUser) {
                document.getElementById('profile-dropdown').classList.toggle('hidden');
            } else {
                try { await signInWithPopup(auth, provider); }
                catch (err) { console.error(err); }
            }
        };

        window.initLogout = async () => {
            if (confirm("Sign out?")) {
                await signOut(auth);
                document.getElementById('profile-dropdown').classList.add('hidden');
            }
        };

        onAuthStateChanged(auth, user => {
            const btn = document.getElementById('auth-btn');
            const text = document.getElementById('auth-text');
            const iconEl = document.getElementById('auth-icon');
            const dropImg = document.getElementById('drop-img');
            const dropName = document.getElementById('drop-name');
            const dropEmail = document.getElementById('drop-email');

            if (user) {
                text.textContent = user.displayName?.split(' ')[0] || 'Account';
                iconEl.outerHTML = `<img id="auth-icon" src="${user.photoURL}" class="w-8 h-8 rounded-full">`;
                btn.classList.add('border-blue-400/40', 'bg-blue-50/40', 'dark:bg-blue-950/30');
                dropImg.src = user.photoURL;
                dropName.textContent = user.displayName;
                dropEmail.textContent = user.email;
                renderHistory();
            } else {
                text.textContent = 'Sign in';
                if (iconEl.tagName !== 'I') {
                    iconEl.outerHTML = `<i id="auth-icon" class="fa-brands fa-google text-xl"></i>`;
                }
                btn.classList.remove('border-blue-400/40', 'bg-blue-50/40', 'dark:bg-blue-950/30');
                document.getElementById('profile-dropdown').classList.add('hidden');
            }
        });

        document.addEventListener('click', e => {
            const dd = document.getElementById('profile-dropdown');
            const btn = document.getElementById('auth-btn');
            if (dd && !btn.contains(e.target) && !dd.contains(e.target)) {
                dd.classList.add('hidden');
            }
        });

        window.toggleTheme = () => {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.theme = isDark ? 'dark' : 'light';
            const icon = document.getElementById('theme-icon');
            icon.classList.toggle('fa-moon', !isDark);
            icon.classList.toggle('fa-sun', isDark);
        };

        if (localStorage.theme === 'dark' || 
           (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            const icon = document.getElementById('theme-icon');
            icon?.classList.replace('fa-moon', 'fa-sun');
        }

        onValue(ref(db, 'featured'), snap => {
            const data = snap.val();
            if (!data) return;
            const items = Object.values(data);
            totalSlides = items.length;
            const wrapper = document.getElementById('slideshow-wrapper');
            const dots = document.getElementById('carousel-dots');
            wrapper.innerHTML = "";
            dots.innerHTML = "";

            items.forEach((item, i) => {
                wrapper.innerHTML += `
                    <div class="slide absolute inset-0 ${i===0?'active':''}">
                        <img src="${item.banner || item.icon}" class="w-full h-full object-cover">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/85 via-black/55 to-transparent/20 p-6 md:p-12 flex flex-col justify-end">
                            <div class="flex items-center gap-5 mb-6">
                                <img src="${item.icon}" class="w-16 h-16 md:w-20 md:h-20 rounded-2xl shadow-2xl ring-2 ring-white/30">
                                <div>
                                    <span class="text-blue-300 text-xs md:text-sm font-extrabold uppercase tracking-widest">${item.category}</span>
                                    <h4 class="text-white text-3xl md:text-5xl font-black tracking-tighter drop-shadow-lg line-clamp-1">${item.name}</h4>
                                </div>
                            </div>
                            <button onclick="initDownload('${item.name}', '${item.downloadUrl||'#'}', '${item.icon}')" 
                                    class="w-fit px-8 py-4 bg-white/95 backdrop-blur-sm text-black font-extrabold rounded-2xl hover:bg-white transition shadow-2xl text-sm md:text-base">
                                View • Download
                            </button>
                        </div>
                    </div>`;
                dots.innerHTML += `<button onclick="goToSlide(${i})" class="dot w-3.5 h-3.5 rounded-full bg-white/60 ${i===0?'active w-10':''}" aria-label="Slide ${i+1}"></button>`;
            });
        });

        function updateCarouselUI() {
            document.querySelectorAll('.slide').forEach((s,i) => s.classList.toggle('active', i === slideIndex));
            document.querySelectorAll('.dot').forEach((d,i) => {
                d.classList.toggle('active', i === slideIndex);
                d.classList.toggle('w-10', i === slideIndex);
            });
        }

        window.goToSlide = i => { slideIndex = i; updateCarouselUI(); };
        window.nextSlide = () => { slideIndex = (slideIndex + 1) % totalSlides; updateCarouselUI(); };
        window.prevSlide = () => { slideIndex = (slideIndex - 1 + totalSlides) % totalSlides; updateCarouselUI(); };
        setInterval(nextSlide, 6500);

        onValue(ref(db, 'apps'), snap => {
            const data = snap.val();
            allApps = data ? Object.values(data).filter(a => a.isConfirmed) : [];
            renderApps();
        });

        function renderApps(filter = 'All', search = '') {
            const grid = document.getElementById('app-grid');
            const noRes = document.getElementById('no-results');
            grid.innerHTML = "";

            const filtered = allApps.filter(a => {
                return (filter === 'All' || a.category === filter) &&
                       a.name.toLowerCase().includes(search.toLowerCase());
            });

            if (filtered.length === 0 && search.trim() !== '') {
                noRes.classList.remove('hidden');
                return;
            }
            noRes.classList.add('hidden');

            filtered.forEach(app => {
                const card = document.createElement('div');
                card.className = "card-hover bg-white dark:bg-dark-card rounded-3xl p-5 border border-gray-100 dark:border-dark-border shadow-sm cursor-pointer group";
                card.setAttribute('role', 'button');
                card.onclick = () => openDetailsModal(app);

                card.innerHTML = `
                    <div class="flex flex-col items-center text-center">
                        <img src="${app.icon}" class="w-24 h-24 rounded-3xl shadow-lg object-cover mb-4 ring-1 ring-gray-200 dark:ring-gray-700 group-hover:ring-blue-400/50 transition-all" alt="${app.name}">
                        <h4 class="font-bold text-base dark:text-gray-100 group-hover:text-blue-600 transition line-clamp-1">${app.name}</h4>
                        <p class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wide mt-1">${app.category}</p>
                        <div class="flex items-center mt-2 text-sm text-gray-600 dark:text-gray-400">
                            <i class="fa-solid fa-star text-amber-500 mr-1.5"></i>
                            <span>${app.rating || '4.7'}</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        window.openDetailsModal = app => {
            document.getElementById('modal-banner').src = app.banner || app.icon;
            document.getElementById('modal-icon').src = app.icon;
            document.getElementById('modal-title').textContent = app.name;
            document.getElementById('modal-cat').textContent = app.category;
            document.getElementById('modal-desc').textContent = app.description || 'High-quality, safe & verified application.';
            
            const related = allApps.filter(a => a.category === app.category && a.name !== app.name).slice(0,6);
            const cont = document.getElementById('related-container');
            cont.innerHTML = related.length ? '' : '<p class="text-sm text-gray-400 dark:text-gray-500 text-center py-6">No similar apps available yet.</p>';
            
            related.forEach(r => {
                cont.innerHTML += `
                    <div class="min-w-[100px] text-center cursor-pointer transition hover:scale-105 active:scale-95" 
                         onclick="event.stopPropagation(); openDetailsModal(${JSON.stringify(r).replace(/"/g,'&quot;')})">
                        <img src="${r.icon}" class="w-20 h-20 rounded-2xl shadow-md mx-auto border border-gray-100 dark:border-gray-700">
                        <p class="text-xs font-semibold mt-2 dark:text-gray-300 line-clamp-1">${r.name}</p>
                    </div>`;
            });

            document.getElementById('modal-dl-btn').onclick = () => {
                closeDetailsModal();
                initDownload(app.name, app.downloadUrl, app.icon);
            };

            document.getElementById('details-modal').classList.remove('hidden');
            document.getElementById('details-modal').classList.add('active');
        };

        window.closeDetailsModal = () => {
            document.getElementById('details-modal').classList.remove('active');
            setTimeout(() => document.getElementById('details-modal').classList.add('hidden'), 450);
        };

        window.initDownload = (name, url, icon) => {
            activeDlUrl = url;
            activeAppName = name;
            activeAppIcon = icon;
            document.getElementById('target-app-name').textContent = name;
            document.getElementById('dl-modal').classList.remove('hidden');
            document.getElementById('dl-modal').classList.add('active');
            document.getElementById('dl-initial').classList.remove('hidden');
            document.getElementById('dl-progress').classList.add('hidden');
        };

        window.closeDlModal = () => {
            document.getElementById('dl-modal').classList.remove('active');
            setTimeout(() => document.getElementById('dl-modal').classList.add('hidden'), 450);
        };

        document.getElementById('start-dl-btn').onclick = () => {
            document.getElementById('dl-initial').classList.add('hidden');
            document.getElementById('dl-progress').classList.remove('hidden');
            let progress = 0;
            const bar = document.getElementById('dl-bar');
            const percent = document.getElementById('dl-percent');
            const iv = setInterval(() => {
                progress += Math.floor(Math.random() * 7 + 5);
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(iv);
                    saveToHistory(activeAppName, activeAppIcon);
                    setTimeout(() => {
                        window.location.href = activeDlUrl;
                        closeDlModal();
                    }, 700);
                }
                bar.style.width = progress + '%';
                percent.textContent = progress + '%';
            }, 160);
        };

        document.getElementById('search-bar').oninput = e => renderApps(currentFilter, e.target.value);

        window.filterCat = cat => {
            currentFilter = cat;
            document.getElementById('current-cat-title').textContent = cat === 'All' ? 'Discover' : cat;
            document.getElementById('spotlight-section').style.display = cat === 'All' ? 'block' : 'none';
            
            document.querySelectorAll('.category-item').forEach(el => {
                const match = el.getAttribute('onclick')?.includes(`'${cat}'`);
                el.classList.toggle('active', match);
            });

            renderApps(cat, document.getElementById('search-bar').value);
        };

        // Initial render
        filterCat('All');
    </script>
</body>
</html>
