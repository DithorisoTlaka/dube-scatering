<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dube's Catering | Exquisite Culinary Experiences</title>
 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
 
  <style>
    :root {
      --primary: #1a1a1a;          /* Charcoal */
      --secondary: #f4f1ea;        /* Cream/Off-White */
      --accent: #ff6b35;           /* Vibrant orange base */
      --accent-gradient: linear-gradient(135deg, #ff8c00, #ff5e3a, #ff6b35);
      --accent-gradient-hover: linear-gradient(135deg, #ff9d33, #ff704d, #ff7c44);
      --text-light: #666;
      --white: #ffffff;
      --shadow: 0 10px 40px rgba(0,0,0,0.08);
      --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
    }
   
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
   
    html {
      scroll-behavior: smooth;
    }
   
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--secondary);
      color: var(--primary);
      line-height: 1.7;
      overflow-x: hidden;
    }

    h1, h2, h3, h4 {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 700;
      line-height: 1.1;
    }

    /* ── Navbar ── */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1.5rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      transition: var(--transition);
      background: rgba(26, 26, 26, 0.05);
      backdrop-filter: blur(5px);
    }

    nav.scrolled {
      background: rgba(255, 255, 255, 0.97);
      padding: 1rem 5%;
      box-shadow: 0 5px 20px rgba(0,0,0,0.06);
    }

    .logo {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--white);
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    nav.scrolled .logo {
      color: var(--primary);
    }

    .nav-links {
      display: flex;
      gap: 3rem;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--white);
      font-size: 0.9rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      transition: color 0.3s;
    }

    nav.scrolled .nav-links a {
      color: var(--primary);
    }

    .nav-links a:hover {
      color: var(--accent);
    }

    .btn-nav {
      padding: 0.8rem 1.8rem;
      background: var(--accent-gradient);
      color: white !important;
      border-radius: 50px;
      border: none;
      transition: var(--transition);
      box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
    }

    .btn-nav:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(255, 107, 53, 0.45);
      background: var(--accent-gradient-hover);
    }

    /* ── Hero Section ── */
    .hero {
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: url('https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?auto=format&fit=crop&w=2560&q=80') center/cover no-repeat;
      background-attachment: fixed;
    }

    .hero-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.65), rgba(0,0,0,0.35));
    }

    .hero-content {
      position: relative;
      z-index: 2;
      color: var(--white);
      max-width: 800px;
      padding: 0 20px;
      animation: fadeInUp 1s ease-out;
    }

    .hero-subtitle {
      font-size: 1rem;
      letter-spacing: 4px;
      text-transform: uppercase;
      margin-bottom: 1rem;
      color: var(--accent);
      font-weight: 600;
    }

    .hero h1 {
      font-size: 5.5rem;
      margin-bottom: 1.5rem;
      font-weight: 400;
      font-style: italic;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 3rem;
      font-weight: 300;
      opacity: 0.9;
    }

    .btn-gold {
      display: inline-block;
      padding: 1.2rem 3.2rem;
      background: var(--accent-gradient);
      color: white;
      text-decoration: none;
      text-transform: uppercase;
      font-size: 0.95rem;
      letter-spacing: 1.5px;
      border-radius: 60px;
      transition: var(--transition);
      box-shadow: 0 8px 30px rgba(255, 107, 53, 0.35);
    }

    .btn-gold:hover {
      transform: translateY(-5px);
      box-shadow: 0 16px 50px rgba(255, 107, 53, 0.5);
      background: var(--accent-gradient-hover);
    }

    /* ── About Section ── */
    .section {
      padding: 120px 8%;
    }

    .about-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 5rem;
      align-items: center;
    }

    .about-img {
      width: 100%;
      height: 550px;
      object-fit: cover;
      border-radius: 16px;
    }

    .about-badge {
      position: absolute;
      bottom: -30px;
      right: -30px;
      background: white;
      padding: 2rem;
      box-shadow: var(--shadow);
      text-align: center;
      border-radius: 16px;
    }

    .about-badge span {
      display: block;
      font-family: 'Cormorant Garamond', serif;
      font-size: 3.5rem;
      color: var(--accent);
      line-height: 1;
    }

    .section-head h2 {
      font-size: 3.5rem;
      margin-bottom: 1.5rem;
    }

    /* ── Services Cards ── */
    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2.5rem;
      margin-top: 4rem;
    }

    .service-card {
      position: relative;
      height: 460px;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    .service-card:hover {
      transform: translateY(-15px);
      box-shadow: 0 25px 60px rgba(255,107,53,0.25);
    }

    .service-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.7s ease;
    }

    .service-card:hover img {
      transform: scale(1.12);
    }

    .service-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.85) 20%, transparent);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 2.8rem;
      color: white;
    }

    .service-overlay h3 {
      font-size: 2.1rem;
      margin-bottom: 0.6rem;
      font-style: italic;
    }

    /* ── Form & Contact buttons ── */
    .btn-gold[type="submit"],
    button.btn-gold {
      border-radius: 60px;
      width: 100%;
      border: none;
      cursor: pointer;
    }

    /* ── Footer ── */
    footer {
      background: #111;
      color: #888;
      text-align: center;
      padding: 3.5rem 1rem;
      font-size: 0.9rem;
    }

    /* Mobile */
    @media (max-width: 992px) {
      .hero h1 { font-size: 3.8rem; }
      .about-grid, .contact-container { grid-template-columns: 1fr; }
      .nav-links { display: none; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(35px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
