<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TheHub - Dashboard</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f0f1a;
      color: #f1f5f9;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }
    .card {
      background: rgba(30, 30, 50, 0.9);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 3rem 2.5rem;
      max-width: 500px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #7c3aed;
      margin-bottom: 1.5rem;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(90deg, #a78bfa, #c084fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .info {
      font-size: 1.3rem;
      margin: 1rem 0;
      color: #cbd5e1;
    }
    .info strong {
      color: #e0e7ff;
    }
    .loading {
      font-size: 1.4rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="card">
    <div id="loading" class="loading">Loading your profile...</div>

    <div id="profile" style="display: none;">
      <img id="photo" class="profile-pic" src="" alt="Profile" />
      <h1 id="welcome"></h1>
      <div class="info"><strong>Email:</strong> <span id="email"></span></div>
      <div class="info"><strong>User ID:</strong> <span id="uid"></span></div>
      <!-- Add more fields if needed -->
    </div>
  </div>

  <!-- Firebase SDK (same as your login page) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBU3RFrnyCkKOQkR-WIxsl1UXprwzozVhc",
      authDomain: "dee-shub.firebaseapp.com",
      projectId: "dee-shub",
      storageBucket: "dee-shub.firebasestorage.app",
      messagingSenderId: "993759340836",
      appId: "1:993759340836:web:c533801c3288e1b8122bb1",
      measurementId: "G-3DFH9QEZ26"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loadingEl = document.getElementById('loading');
    const profileEl  = document.getElementById('profile');
    const welcomeEl  = document.getElementById('welcome');
    const emailEl    = document.getElementById('email');
    const uidEl      = document.getElementById('uid');
    const photoEl    = document.getElementById('photo');

    onAuthStateChanged(auth, (user) => {
      loadingEl.style.display = 'none';

      if (user) {
        // User is signed in → show profile
        profileEl.style.display = 'block';

        const name = user.displayName || "User";
        welcomeEl.textContent = `Welcome, ${name}!`;
        emailEl.textContent    = user.email || "Not available";
        uidEl.textContent      = user.uid;
        
        if (user.photoURL) {
          photoEl.src = user.photoURL;
          photoEl.style.display = 'block';
        } else {
          photoEl.style.display = 'none';
        }

        console.log("User loaded:", user);
      } else {
        // No user → redirect back to login
        window.location.href = "/index.html";  // ← change to your login page name
      }
    });
  </script>
</body>
</html>
