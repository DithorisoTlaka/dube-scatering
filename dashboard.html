<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TheHub - Dashboard</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f0f1a;
      color: #f1f5f9;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }
    .card {
      background: rgba(30, 30, 50, 0.9);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 3rem 2.5rem;
      max-width: 520px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #7c3aed;
      margin-bottom: 1.5rem;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(90deg, #a78bfa, #c084fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .info {
      font-size: 1.3rem;
      margin: 1rem 0;
      color: #cbd5e1;
    }
    .info strong {
      color: #e0e7ff;
    }
    .edit-section {
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(255,255,255,0.15);
    }
    input[type="text"] {
      padding: 12px 16px;
      font-size: 1.1rem;
      width: 80%;
      max-width: 320px;
      border-radius: 12px;
      border: 1px solid rgba(124,58,237,0.4);
      background: rgba(255,255,255,0.08);
      color: white;
      outline: none;
    }
    input[type="text"]:focus {
      border-color: #a78bfa;
      box-shadow: 0 0 0 3px rgba(167,139,250,0.2);
    }
    button {
      margin-top: 1rem;
      padding: 12px 32px;
      font-size: 1.1rem;
      background: linear-gradient(90deg, #7c3aed, #a78bfa);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(124,58,237,0.4);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }
    /* Logout button specific styling */
    .btn-logout {
      background: transparent;
      border: 2px solid #f87171;
      color: #f87171;
      margin-top: 2rem;
    }
    .btn-logout:hover {
      background: #f87171;
      color: white;
      box-shadow: 0 8px 20px rgba(248, 113, 113, 0.3);
    }
    .loading { font-size: 1.4rem; opacity: 0.7; }
    .success { color: #34d399; font-size: 1.1rem; margin-top: 0.8rem; }
    .error   { color: #f87171;   font-size: 1.1rem; margin-top: 0.8rem; }
  </style>
</head>
<body>

  <div class="card">
    <div id="loading" class="loading">Loading your profile...</div>

    <div id="profile" style="display: none;">
      <img id="photo" class="profile-pic" src="" alt="Profile" />
      <h1 id="welcome"></h1>

      <div class="info"><strong>Email:</strong> <span id="email"></span></div>
      <div class="info"><strong>User ID:</strong> <span id="uid"></span></div>
      <div class="info"><strong>Username:</strong> <span id="usernameDisplay"></span></div>

      <div class="edit-section">
        <h3 style="margin-bottom: 1rem; font-size: 1.4rem;">Change Username</h3>
        <input type="text" id="usernameInput" placeholder="Enter new username" />
        <button id="saveBtn">Save Username</button>
        <div id="status" class="success" style="display:none;"></div>
      </div>

      <button id="logoutBtn" class="btn-logout">Sign Out</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { 
      getAuth, 
      onAuthStateChanged, 
      updateProfile,
      signOut 
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    
    import { 
      getDatabase, 
      ref, 
      set, 
      get 
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBU3RFrnyCkKOQkR-WIxsl1UXprwzozVhc",
      authDomain: "dee-shub.firebaseapp.com",
      projectId: "dee-shub",
      storageBucket: "dee-shub.firebasestorage.app",
      messagingSenderId: "993759340836",
      appId: "1:993759340836:web:c533801c3288e1b8122bb1",
      measurementId: "G-3DFH9QEZ26",
      databaseURL: "https://dee-shub-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const loadingEl      = document.getElementById('loading');
    const profileEl      = document.getElementById('profile');
    const welcomeEl      = document.getElementById('welcome');
    const emailEl        = document.getElementById('email');
    const uidEl          = document.getElementById('uid');
    const photoEl        = document.getElementById('photo');
    const usernameDisplay = document.getElementById('usernameDisplay');
    const usernameInput  = document.getElementById('usernameInput');
    const saveBtn        = document.getElementById('saveBtn');
    const logoutBtn      = document.getElementById('logoutBtn');
    const statusEl       = document.getElementById('status');

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        loadingEl.style.display = 'none';
        profileEl.style.display = 'block';

        const name = user.displayName || "User";
        welcomeEl.textContent = `Welcome, ${name}!`;
        emailEl.textContent   = user.email || "Not available";
        uidEl.textContent     = user.uid;

        if (user.photoURL) {
          photoEl.src = user.photoURL;
          photoEl.style.display = 'block';
        }

        const userRef = ref(db, 'users/' + user.uid + '/username');
        const snapshot = await get(userRef);
        const customUsername = snapshot.exists() ? snapshot.val() : name;
        
        usernameDisplay.textContent = customUsername;
        usernameInput.value = customUsername;

        saveBtn.onclick = async () => {
          const newUsername = usernameInput.value.trim();
          if (!newUsername) {
            showStatus("Username cannot be empty", "error");
            return;
          }

          saveBtn.disabled = true;
          saveBtn.textContent = "Updating...";

          try {
            await updateProfile(user, { displayName: newUsername });
            await set(ref(db, 'users/' + user.uid + '/username'), newUsername);

            welcomeEl.textContent = `Welcome, ${newUsername}!`;
            usernameDisplay.textContent = newUsername;
            showStatus("Username updated successfully!", "success");
          } catch (err) {
            console.error(err);
            showStatus("Failed to update: " + err.message, "error");
          } finally {
            saveBtn.disabled = false;
            saveBtn.textContent = "Save Username";
          }
        };

        logoutBtn.onclick = async () => {
          try {
            logoutBtn.disabled = true;
            logoutBtn.textContent = "Signing out...";
            await signOut(auth);
          } catch (err) {
            console.error("Logout Error:", err);
            logoutBtn.disabled = false;
            logoutBtn.textContent = "Sign Out";
          }
        };

      } else {
        window.location.href = "index.html";
      }
    });

    function showStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = type === "success" ? "success" : "error";
      statusEl.style.display = "block";
      setTimeout(() => statusEl.style.display = "none", 4000);
    }
  </script>
</body>
</html>
